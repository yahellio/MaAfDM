<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .controls {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .controls input {
            width: 92%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .controls button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .canvas-container {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            width: max-content;
            transition: background 0.3s, transform 0.1s;
        }

        a:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        a:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>KMeans Visualization</h1>
    <div class="container">
        <div class="controls">
            <label for="k">Clasters amount (K):</label>
            <input type="number" id="k" value="10" min="2" max="20">
            <label for="p_amount">Objects amount (N):</label>
            <input type="number" id="p_amount" value="100000" min="1000" max="1000000">
            <button onclick="startAlgorithm()">Start</button>
            <a href="/">MAXIMIN</a>
        </div>
        <div class="canvas-container">
            <canvas id="canvas1" width="600" height="600"></canvas>
            <canvas id="canvas2" width="600" height="600"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
